<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
		<ion-title>Subject</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="createSubscriber()">
				<ion-icon slot="icon-only" name="add-outline"></ion-icon>
			</ion-button>
			<ion-button (click)="triggerNext()">N</ion-button>
			<ion-button (click)="triggerError()">E</ion-button>
			<ion-button (click)="triggerComplete()">C</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-textarea auto-grow="true" [(ngModel)]="output"></ion-textarea>
</ion-content>

<ion-footer>
	<ion-row>
		<ion-col>
			<ion-button expand="block" fill="outline" color="primary" (click)="clear()">화면 지우기</ion-button>
		</ion-col>
	</ion-row>
</ion-footer>
