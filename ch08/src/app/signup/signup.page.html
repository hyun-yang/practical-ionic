<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{"REGISTER" | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="none">
		<form [formGroup]="userForm">
			<ion-item>
				<ion-label position="floating">{{"NAME" | translate}}</ion-label>
				<ion-input type="text" placeholder="{{'NAME_INPUT' | translate}}" formControlName="username" required></ion-input>
			</ion-item>
			<ion-item *ngIf="isSubmitted && !userForm.controls.username.valid">
				<p>{{"NAME_INVALID" | translate}}</p>
			</ion-item>

			<ion-item>
				<ion-label position="floating">{{"EMAIL" | translate}}</ion-label>
				<ion-input type="email" placeholder="{{'EMAIL_INPUT' | translate}}" formControlName="email" required></ion-input>
			</ion-item>

			<ion-item *ngIf="isSubmitted && !userForm.controls.email.valid">
				<p>{{"EMAIL_ERROR" | translate}}</p>
			</ion-item>

			<ion-item>
				<ion-label position="floating">{{"PASSWORD" | translate}}</ion-label>
				<ion-input type="password" placeholder="{{'PASSWORD_INPUT' | translate}}"  formControlName="password" required></ion-input>
			</ion-item>
			<ion-item *ngIf="isSubmitted && !userForm.controls.password.valid">
				<p>{{"PASSWORD_INVALID" | translate}}</p>
			</ion-item>

			<div class="ion-text-center">
				<ion-button type="submit" color="primary" shape="round" fill="solid" (click)="onSubmit()"
										[disabled]="!userForm.valid">{{"REGISTER_SUBMIT" | translate}}
				</ion-button>
			</div>
		</form>
	</ion-list>
</ion-content>
