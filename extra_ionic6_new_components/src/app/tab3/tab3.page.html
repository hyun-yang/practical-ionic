<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Datetime
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- 기존에 사용했던 displayFormat 과 placeholder 속성이 없어졌다.
	<ion-datetime displayFormat="DD/MM/YYYY HH:mm" [min]="minDate" minuteValues="0,15,30"
								placeholder="{{'DATE' | translate}}" formControlName="date" required></ion-datetime>-->
	<ion-item id="select-date">
		<ion-label>날자 선택</ion-label>
		<ion-text slot="end">
			{{formattedDate}}
		</ion-text>
	</ion-item>
	<!--presentation : "date" ｜ "date-time" ｜ "month" ｜ "month-year" ｜ "time" ｜ "time-date" ｜ "year"-->
	<!--"cancelText": "cancelText"; "clearText": "clearText"; "color": "color"; "dayValues": "dayValues"; "disabled": "disabled"; "doneText": "doneText"; "firstDayOfWeek": "firstDayOfWeek"; "hourCycle": "hourCycle"; "hourValues": "hourValues"; "locale": "locale"; "max": "max"; "min": "min"; "minuteValues": "minuteValues"; "mode": "mode"; "monthValues": "monthValues"; "name": "name"; "presentation": "presentation"; "readonly": "readonly"; "showClearButton": "showClearButton"; "showDefaultButtons": "showDefaultButtons"; "showDefaultTimeLabel": "showDefaultTimeLabel"; "showDefaultTitle": "showDefaultTitle"; "size": "size"; "value": "value"; "yearValues": "yearValues"; -->
	<!--버튼이 없다면 자동으로 선택한 값이 반영된다-->
<!--	<ion-item>
		<ion-datetime #datetime
									presentation="date-time" [min]="minDate" minuteValues="0,15,30" hour-cycle="h12"
									[value]="orgDate"
									(ionChange)="dateTimeChanged(datetime.value)"
									firstDayOfWeek="1"
									showDefaultButtons="false">
			<ion-buttons slot="buttons">
				<ion-button (click)="confirm()">
					확인
				</ion-button>
				<ion-button (click)="cancel()">
					취소
				</ion-button>
			</ion-buttons>
		</ion-datetime>
	</ion-item>-->

	<ion-modal trigger="select-date"
						 [breakpoints]="[0.1, 0.5, 1]"
						 [initialBreakpoint]="0.5">
		<ng-template>
			<ion-content>
				<ion-datetime #datetime
											presentation="date-time" [min]="minDate" minuteValues="0,15,30" hour-cycle="h23"
											[value]="orgDate"
											(ionChange)="dateTimeChanged(datetime.value)"
											firstDayOfWeek="1"
											showDefaultButtons="false">
					<ion-buttons slot="buttons">
						<ion-button (click)="confirm()">
							확인
						</ion-button>
						<ion-button (click)="cancel()">
							취소
						</ion-button>
					</ion-buttons>
				</ion-datetime>
			</ion-content>
		</ng-template>
	</ion-modal>

</ion-content>
